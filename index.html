<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Email Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>AI Email Generator</h1>
      <p class="subtext">
        Craft professional, personalized, or casual emails instantly using AI.
        Save time, stay polished, and communicate effectively with just a few
        clicks.
      </p>
    </header>
    <main>
      <div class="container" id="container">
        <form>
          <label for="prompt">Email content details</label>
          <textarea
            name="prompt"
            id="prompt"
            placeholder="Example: Write a professional email to request a meeting with the team. The meeting will be on Monday at 2:00 pm."
            autofocus
            required
          ></textarea>
          <input type="submit" class="generateBtn" id="generateBtn" value="Generate Email"></input>
        </form>
        <div id="outputContainer" class="hidden">
          <label for="result">Generated Email</label>
          <textarea name="result" id="result" class="result" readonly></textarea>
          <button id="copyBtn" class="generateBtn">Copy Email</button>
        </div>
      </div>
    </main>
    <footer>
      This AI project was coded by
      <a href="https://github.com/SIPHUMELELE22" target="_blank">
        Siphumelele Makatisa
      </a>
      and is open-sourced on
      <a
        href="https://github.com/SIPHUMELELE22/AI-Email-Generator"
        target="_blank"
      >
        GitHub
      </a>
      and hosted on
      <a href="https://instamailai.netlify.app/" target="_blank"> Netlify </a>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
